<section class="bg-gray-100 dark:bg-dark py-20 lg:py-[120px]">
  <div class="container mx-auto">
    <div class="flex flex-wrap -mx-4">
      <div class="w-full px-4">
        <div class="relative mx-auto max-w-[525px] border border-blue-500 shadow shadow-blue-500 overflow-hidden rounded-lg bg-white py-16 px-10 text-center sm:px-12 md:px-[60px] dark:bg-dark-2">
          <h2 class="text-2xl font-bold mb-8">Entrar</h2>
          <form (ngSubmit)="login()" class="space-y-6">
            <div>
              <label for="email" class="block mb-1 font-medium text-left">E-mail:</label>
              <input type="text" id="email" name="email" [(ngModel)]="email" required placeholder="Email" class="w-full px-4 py-3 text-base bg-transparent border rounded-md outline-none border-stroke text-body-color dark:text-white dark:border-dark-3 focus:border-blue-500 focus-visible:shadow-none">
            </div>
            <div>
              <label for="password" class="block mb-1 font-medium text-left">Senha:</label>
              <input type="password" id="password" name="password" [(ngModel)]="password" required placeholder="Password" class="w-full px-4 py-3 text-base bg-transparent border rounded-md outline-none border-stroke text-body-color dark:text-white dark:border-dark-3 focus:border-blue-500 focus-visible:shadow-none">
            </div>
            <div>
              <button type="submit" class="w-full px-4 py-3 text-base font-medium text-white transition border rounded-md cursor-pointer border-blue-500 bg-blue-500 hover:bg-opacity-90">Entrar</button>
            </div>
            <div *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</div>
          </form>
          <p class="text-base text-body-color dark:text-dark-6 mt-4">Ainda nÃ£o tem conta? <a href="/signup" class="text-blue-500 hover:underline">Cadastre-se</a></p>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="bg-gray-100 dark:bg-dark py-20 lg:py-[120px]">
  <div class="container mx-auto">
    <div class="flex flex-wrap -mx-4">
      <div class="w-full px-4">
        <div class="relative mx-auto max-w-[525px] overflow-hidden rounded-lg bg-white py-16 px-10 text-center sm:px-12 md:px-[60px] dark:bg-dark-2">
          <h2 class="text-2xl font-bold mb-8">Cadastrar</h2>
          <form (ngSubmit)="signup()" class="space-y-6">

    <label for="name" class="block mb-1 font-medium text-left">Nome:</label>
    <input type="text" id="name" name="name" [(ngModel)]="name" required class="w-full px-4 py-3 text-base bg-transparent border rounded-md outline-none border-stroke text-body-color dark:text-white dark:border-dark-3 focus:border-primary focus-visible:shadow-none">
  
    <label for="email" class="block mb-1 font-medium text-left">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required class="w-full px-4 py-3 text-base bg-transparent border rounded-md outline-none border-stroke text-body-color dark:text-white dark:border-dark-3 focus:border-primary focus-visible:shadow-none">
 
    <label for="password" class="block mb-1 font-medium text-left">Senha:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required class="w-full px-4 py-3 text-base bg-transparent border rounded-md outline-none border-stroke text-body-color dark:text-white dark:border-dark-3 focus:border-primary focus-visible:shadow-none">
    
    <label for="confirm_password" class="block mb-1 font-medium text-left">Confirmação de senha:</label>
    <input type="password" id="confirm_password" name="confirm_password" [(ngModel)]="confirm_password" required class="w-full px-4 py-3 text-base bg-transparent border rounded-md outline-none border-stroke text-body-color dark:text-white dark:border-dark-3 focus:border-primary focus-visible:shadow-none">

    <button type="submit" class="w-full px-4 py-3 text-base font-medium text-white transition border rounded-md cursor-pointer border-primary bg-primary hover:bg-opacity-90">Cadastrar</button>

          </form>
          <p class="text-base text-body-color dark:text-dark-6 mt-4">Já tem uma conta? <a href="/login" class="text-primary hover:underline">Entrar</a></p>
        </div>
      </div>
    </div>
  </div>
</section>

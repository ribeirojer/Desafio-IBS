  <section class="bg-white dark:bg-dark py-0 lg:py-[0px]">
    <div class="container mx-auto">
       <div class="flex flex-wrap -mx-4">
          <div class="w-full px-4">
             <div class="max-w-full overflow-x-auto">
                <table class="w-full table-auto">
                   <thead>
                      <tr class="text-center bg-blue-500">
                         <th
                            class="w-1/6 min-w-[160px] border-l border-transparent py-4 px-3 text-lg font-medium text-white lg:py-7 lg:px-4"
                            >
                            CEP					
                         </th>
                         <th
                            class="w-1/6 min-w-[160px] py-4 px-3 text-lg font-medium text-white lg:py-7 lg:px-4"
                            >
                            Endereço
                         </th>
                         <th
                            class="w-1/6 min-w-[160px] py-4 px-3 text-lg font-medium text-white lg:py-7 lg:px-4"
                            >
                            Número
                         </th>
                         <th
                            class="w-1/6 min-w-[160px] py-4 px-3 text-lg font-medium text-white lg:py-7 lg:px-4"
                            >
                            Complemento
                         </th>
                         <th
                            class="w-1/6 min-w-[160px] py-4 px-3 text-lg font-medium text-white lg:py-7 lg:px-4"
                            >
                            Bairro
                         </th>
                         <th
                            class="w-1/6 min-w-[160px] border-r border-transparent py-4 px-3 text-lg font-medium text-white lg:py-7 lg:px-4"
                            >
                            Estado
                         </th>
                         <th
                            class="w-1/6 min-w-[160px] border-r border-transparent py-4 px-3 text-lg font-medium text-white lg:py-7 lg:px-4"
                            >
                            Cidade
                         </th>
                         <th
                            class="w-1/6 min-w-[160px] border-r border-transparent py-4 px-3 text-lg font-medium text-white lg:py-7 lg:px-4"
                            >
                            Ações
                         </th>
                         
                      </tr>
                   </thead>
                   <tbody>
                    <tr *ngFor="let address of addresses">
                         <td
                            class="text-dark border-b border-l border-[#E8E8E8] bg-[#F3F6FF] dark:bg-dark-3 dark:border-dark dark:text-dark-7 py-5 px-2 text-center text-base font-medium"
                            >
                            {{ address.cep }}
                         </td>
                         <td
                            class="text-dark border-b border-[#E8E8E8] bg-white dark:border-dark dark:bg-dark-2 dark:text-dark-7 py-5 px-2 text-center text-base font-medium"
                            >
                            {{ address.street }}
                         </td>
                         <td
                            class="text-dark border-b border-[#E8E8E8] bg-[#F3F6FF] dark:bg-dark-3 dark:border-dark dark:text-dark-7 py-5 px-2 text-center text-base font-medium"
                            >
                            {{ address.number }}
                         </td>
                         <td
                            class="text-dark border-b border-[#E8E8E8] bg-white dark:border-dark dark:bg-dark-2 dark:text-dark-7 py-5 px-2 text-center text-base font-medium"
                            >
                            {{ address.complement }}
                         </td>
                          <td
                            class="text-dark border-b border-[#E8E8E8] bg-[#F3F6FF] dark:bg-dark-3 dark:border-dark dark:text-dark-7 py-5 px-2 text-center text-base font-medium"
                            >
                            {{ address.neighborhood }}
                          </td>
                          <td
                            class="text-dark border-b border-[#E8E8E8] bg-[#F3F6FF] dark:bg-dark-3 dark:border-dark dark:text-dark-7 py-5 px-2 text-center text-base font-medium"
                            >
                            {{ address.state }}
                          </td>
                          <td
                            class="text-dark border-b border-[#E8E8E8] bg-[#F3F6FF] dark:bg-dark-3 dark:border-dark dark:text-dark-7 py-5 px-2 text-center text-base font-medium"
                            >
                            {{ address.city }}
                          </td>
                         <td
                            class="text-dark border-b border-r border-[#E8E8E8] bg-white dark:border-dark dark:bg-dark-2 dark:text-dark-7 py-5 px-2 text-center text-base font-medium"
                            >
                            <button
                            (click)="showEditModal(address)"
                               class="inline-block px-6 py-2.5 border rounded-md border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white font-medium"
                               >
                               Editar
                            </button>
                            <button
                            (click)="showDeleteModal(address)"
                               class="inline-block px-6 py-2.5 border rounded-md border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white font-medium"
                               >
                               Excluir
                            </button>
                         </td>
                      </tr>
                      <tr *ngIf="addresses.length === 0">Não há endereços cadastrados</tr>
                    </tbody>
                  </table>
                  <div>
                  </div>
               </div>
               <button (click)="showAddModal()" class="mt-4 bg-blue-500 border-blue-500 border rounded-md inline-flex items-center justify-center py-3 px-7 text-center text-base font-medium text-white hover:bg-[#1B44C8] hover:border-[#1B44C8] disabled:bg-gray-3 disabled:border-gray-3 disabled:text-dark-5 active:bg-[#1B44C8] active:border-[#1B44C8]">Cadastrar endereço</button>
          </div>
       </div>
    </div>
 </section>

<app-add-address-modal *ngIf="isShowAddModal" (closeModal)="closeAddModal()" ></app-add-address-modal>

<app-edit-address-modal *ngIf="isShowEditModal"
[address]="selectedAddress"
(closeModal)="closeEditModal()"></app-edit-address-modal>

<app-delete-address-modal *ngIf="isShowDeleteModal"
[address]="selectedAddress"
(closeModal)="closeDeleteModal()"></app-delete-address-modal>
